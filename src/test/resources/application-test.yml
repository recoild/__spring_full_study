spring:
    application:
        name: estate_search

    threads:
        virtual:
            enabled: true

    datasource:
        url: jdbc:oracle:thin:@//localhost:1521/FREEPDB1
        username: myuser
        password: mypassword
        driver-class-name: oracle.jdbc.OracleDriver
        hikari:
            maximum-pool-size: ${DB_MAX_POOL_SIZE:20} # keep it as small as possible for better performance.
            data-source-properties:
                ApplicationName: ${spring.application.name} # show application's name when using pg_stat_activity
                stringtype: unspecified
                reWriteBatchedInserts: true

    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                "[format_sql]": true
        database-platform: org.hibernate.dialect.OracleDialect

server:
    error:
        whitelabel:
            enabled: false # disable default whitelabel error page.
    shutdown: graceful
